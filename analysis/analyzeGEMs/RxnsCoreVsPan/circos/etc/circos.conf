# circos.conf
karyotype = data/karyotype_core.txt
chromosomes_units = 1000
chromosomes_display_default = yes

chromosomes_scale   = corepan=0.599rn;coreiso=0.015rn;coreconn=0.124rn

<ideogram>
<spacing>
default = 0.005r
</spacing>

radius    = 0.9r
thickness = 200p
fill      = yes

# Minimum definition for ideogram labels.

show_label       = no
</ideogram>

